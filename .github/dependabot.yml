# Dependabot Configuration
# Automatically creates PRs for dependency updates

version: 2

updates:
  # JavaScript/Node.js dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps):'
    labels:
      - 'dependencies'
      - 'automated'
    groups:
      # Group all production dependencies together
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
      # Group all dev dependencies together
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'

  # GitHub Actions updates
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(actions):'
    labels:
      - 'github-actions'
      - 'automated'
    groups:
      actions:
        patterns:
          - '*'

  # Docker updates
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 3
    commit-message:
      prefix: 'chore(docker):'
    labels:
      - 'docker'
      - 'automated'
