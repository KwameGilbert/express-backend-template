name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'

jobs:
  # ============================================
  # Code Quality & Linting
  # ============================================
  lint:
    name: ðŸ” Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Run ESLint
        run: pnpm run lint

      - name: ðŸ’… Check Prettier formatting
        run: pnpm exec prettier --check "src/**/*.js"

  # ============================================
  # Security Audit
  # ============================================
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”’ Run security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: ðŸ›¡ï¸ Run npm audit (additional check)
        run: npm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # Unit & Integration Tests
  # ============================================
  test:
    name: ðŸ§ª Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]
      fail-fast: false

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Run tests with coverage
        run: pnpm run test:coverage
        env:
          NODE_ENV: test
          DB_CLIENT: pg
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-jwt-secret-key-that-is-at-least-32-characters-long
          JWT_REFRESH_SECRET: test-refresh-secret-key-that-is-at-least-32-characters-long

      - name: ðŸ“Š Upload coverage report
        uses: codecov/codecov-action@v5
        if: matrix.node-version == 22
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================
  # Build Verification
  # ============================================
  build:
    name: ðŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: âœ… Verify app can start
        run: |
          timeout 10s node src/server.js || code=$?
          if [ $code -eq 124 ]; then
            echo "âœ… App started successfully (timeout as expected)"
            exit 0
          else
            echo "âŒ App failed to start"
            exit 1
          fi
        env:
          NODE_ENV: production
          PORT: 3000
          DB_CLIENT: pg
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: app_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: build-test-jwt-secret-key-that-is-at-least-32-characters-long
          JWT_REFRESH_SECRET: build-test-refresh-secret-key-at-least-32-characters-long
        continue-on-error: true

  # ============================================
  # Docker Build
  # ============================================
  docker:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: express-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ§ª Test Docker image
        run: |
          docker run -d --name test-container \
            -e NODE_ENV=production \
            -e PORT=3000 \
            -e DB_CLIENT=pg \
            -e DB_HOST=localhost \
            -e DB_NAME=app_db \
            -e DB_USER=postgres \
            -e DB_PASSWORD=postgres \
            -e JWT_SECRET=docker-test-jwt-secret-key-at-least-32-characters-long \
            -e JWT_REFRESH_SECRET=docker-test-refresh-key-at-least-32-characters-long \
            -p 3000:3000 \
            express-backend:${{ github.sha }}

          sleep 5

          if docker ps | grep -q test-container; then
            echo "âœ… Docker container is running"
          else
            echo "âš ï¸ Container stopped (expected without DB)"
            docker logs test-container
          fi

          docker stop test-container || true
          docker rm test-container || true

  # ============================================
  # Deployment Readiness Check
  # ============================================
  deploy-check:
    name: ðŸš€ Deployment Readiness
    runs-on: ubuntu-latest
    needs: [lint, test, security, docker]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: âœ… All checks passed
        run: |
          echo "ðŸŽ‰ All CI checks passed!"
          echo ""
          echo "ðŸ“‹ Summary:"
          echo "  âœ… Linting passed"
          echo "  âœ… Tests passed"
          echo "  âœ… Security audit completed"
          echo "  âœ… Docker build successful"
          echo ""
          echo "ðŸš€ Ready for deployment!"

      - name: ðŸ“ Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Readiness Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | âœ… Successful |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
